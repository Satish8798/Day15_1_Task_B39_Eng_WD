<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pagination</title>
    <link rel="stylesheet" href="./styles.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
    crossorigin="anonymous"
    >
</head>
<body onload="goToFirst()">
    <div class="container mt-6">
        <div class="row">
            <div class="col-12 col-lg-6 bg-primary mx-auto">
                <h1 id="title">
                    Pagination in DOM manipulation
                </h1>
                <p id="description">This is a pagination task to be submitted</p>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Name</th>
                                <th scope="col">Email</th>
                            </tr>
                        </thead>
                    </table>
                </div>
                <div id="buttons" and class="d-flex justify-content-center">
                    <button id="first">First</button>
                    <button id="previous">Previous</button>
                    <button class="num">1</button>
                    <button class="num">2</button>
                    <button class="num">3</button>
                    <button class="num">4</button>
                    <button class="num">5</button>
                    <button id="next">Next</button>
                    <button id="last">Last</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
    <!-- <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script> -->
</body>
